spring:
  profiles:
    active: dev, dev-secret
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
---
# 개발 환경 설정 파일
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show_sql: true
    hibernate:
      ddl-auto: create-drop
---
# 배포 환경 설정 파일
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show_sql: true
    hibernate:
      ddl-auto: update



